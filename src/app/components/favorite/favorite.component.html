<div class="ps-page--simple">

    <div class="ps-section--shopping ps-whishlist">
        <div class="container">
            <div class="col-lg-12 text-center m-5" *ngIf="favorites.length < 1">
                <h2>Danh sách yêu thích trống!</h2>
            </div>
            <div class="ps-section__content">
                <div class="table-responsive" *ngIf="favorites.length > 0">
                    <table class="table ps-table--whishlist ps-table--responsive">
                        <thead>
                            <tr>
                                <th>Sản phẩm</th>
                                <th style="text-align: center">Tên</th>
                                <th>Giá</th>
                                <th>Số lượng còn</th>
                                <th>Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of favorites | paginate: { itemsPerPage: 5, currentPage: page}, index as i">
                                <td  id="anh" style="text-align: center;" data-label="Ảnh">
                                    <div class="ps-product--cart">
                                        <div class="ps-product__thumbnail">
                                            <a [routerLink]="['/product-detail/'+item.product.productId]">
                                                <img style="width: 30px;height: 30px" [src]="item.product.image" alt="" />
                                            </a>
                                        </div>
                                    </div>
                                </td>
                                <td style="text-align: center" data-label="Sản phẩm">
                                    <div class="ps-product--cart">
                                        <div class="ps-product__content">
                                            <a [routerLink]="['/product-detail/'+item.product.productId]">{{item.product.name}}</a>
                                        </div>
                                    </div>
                                </td>
                                <td style="text-align: center;" class="price" data-label="Giá">
                                    {{item.product.price*(1 - item.product.discount/100) | currency:'VND'}}
                                </td>
                                <td style="text-align: center;" data-label="Số lượng còn">
                                    <span class="ps-tag ps-tag--in-stock">{{item.product.quantity}}</span>
                                </td>

                                <td style="text-align: center;" data-label="Hành động">
                                  <a class="favorite-add">
                                    <i class="icon-bag2" (click)="addCart(item.product.productId, item.product.price*(1 - item.product.discount/100))" ></i></a>
                                    <a href="javascript:void(0);" (click)="delete(item.favoriteId, item.product.name)">
                                        <i class="icon-trash2"></i>
                                    </a>

                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="row" style="padding-top: 50px">
                        <div class="col-lg-12">
                            <ul>
                                <pagination-controls
                                    (pageChange)="page = $event"
                                    previousLabel=""
                                    nextLabel=""
                                    class="text-center">
                                </pagination-controls>
                            </ul>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
