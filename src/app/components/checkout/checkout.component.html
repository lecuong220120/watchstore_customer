<div class="row" style="margin-top: 20px">
  <div class="col-75">
    <div class="container">
      <form  [formGroup]="postForm">

        <div class="row">
          <div class="col-50">
            <h3>Thông tin khách hàng</h3>
            <label for="fname"><i class="fa fa-user"></i> Họ tên</label>
            <input type="text" [value]="cart.user.name" readonly id="fname" name="firstname">
            <label for="sdt"><i class="fa fa-phone"></i> Số điện thoại</label>
            <input
              class="form-control"
              type="text"
              id="sdt"
              [ngClass]="{'is-invalid':postForm.get('phone')?.touched && postForm.get('phone')?.invalid}"
              placeholder="Số điện thoại"
              formControlName="phone">
            <small class="invalid-feedback">Số điện thoại không hợp lệ</small>


            <div class="form-group">
              <label>Chọn tỉnh thành<sup>*</sup>
              </label>
              <div class="form-group__content">
                <select style="font-size: 14px;" class="product-short-select custom-select" id="province" (change)="setProvinceCode($event.target)" formControlName="province"
                        [ngClass]="{'is-invalid':postForm.get('province')?.touched && postForm.get('province')?.invalid}">
                  <option value="0" selected disabled>Chọn tỉnh thành</option>
                  <option *ngFor="let item of provinces" [value]="item.code">{{item.name}}</option>
                </select>
                <small class="invalid-feedback">Hãy chọn tỉnh thành</small>
              </div>
            </div>
            <div class="form-group">
              <label>Chọn huyện/thành phố <sup>*</sup>
              </label>
              <div class="form-group__content">
                <select style="font-size: 14px;" class="product-short-select custom-select" id="district" (change)="setDistrictCode($event.target)" formControlName="district"
                        [ngClass]="{'is-invalid':postForm.get('district')?.touched && postForm.get('district')?.invalid}">
                  <option value="0" selected disabled>Chọn quận/huyện</option>
                  <option *ngFor="let item of districts" [value]="item.code">{{item.name}}</option>
                </select>
                <small class="invalid-feedback">Hãy chọn quận/huyện</small>
              </div>
            </div>

            <div class="form-group">
              <label>Chọn phường/xã<sup>*</sup>
              </label>
              <div class="form-group__content">
                <select style="font-size: 14px" class="product-short-select custom-select" id="ward" (change)="setWardCode($event.target)" formControlName="ward"
                        [ngClass]="{'is-invalid':postForm.get('ward')?.touched && postForm.get('ward')?.invalid}">
                  <option value="0" selected disabled>Chọn phường/xã</option>
                  <option *ngFor="let item of wards" [value]="item.code">{{item.name}}</option>
                </select>
                <small class="invalid-feedback">Hãy chọn phường/xã </small>
              </div>
            </div>
            <div class="form-group">
              <label><i class="fa fa-home"></i>Số nhà
              </label>
              <div class="form-group__content">
                <input
                  class="form-control"
                  type="text"
                  formControlName="number"
                  [ngClass]="{'is-invalid':postForm.get('number')?.touched && postForm.get('number')?.invalid}" placeholder="Số nhà">
                <small class="invalid-feedback">Hãy nhập số nhà</small>
              </div>
            </div>
            <a  class="btn" (click)="checkOut()" >Thanh toán khi nhận hàng</a>
            <p style="text-align: center;">Hoặc</p>
            <ngx-paypal class="btn" style="background: none" [config]="payPalConfig"></ngx-paypal>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="col-25" >
    <div class="container">
      <h3>Sản phẩm <span class="price" style="color:black"><i class="fa fa-shopping-cart"></i> </span></h3>
      <div *ngFor="let item of cartDetails, index as i">
        <p style="font-size: 18px"><a  routerLink="/product-detail/{{item.product.productId}}">{{item.product.name}} x{{item.quantity}}</a> <span class="price">{{item.price | currency:'VND'}}</span></p>
      </div>
      <hr>
      <h3>Tổng tiền <span class="price" style="color:black"><b> {{amount | currency:'VND'}}</b></span></h3>
    </div>
  </div>
</div>
